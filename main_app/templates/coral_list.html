{% extends 'base.html' %}

{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Artist{% endblock  %}

{% block content %}

<h1 class="title pt-5">A world of Coral!</h1>
<div class="gallery">
  {% for coral in corals %}
  <a href="{% url 'coral_detail' coral.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{coral.img}}" alt="{{coral.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{coral.name}}</p>
        <p class ="coral-info">{{coral.info}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
